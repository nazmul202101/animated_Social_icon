<!DOCTYPE html>
<html>
<head>
    <title>Collapse NAV</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="CSS/Collapse.css" rel="stylesheet" type="text/css">
</head>


<body>
    <nav class="navbar navbar-dark bg-primary" id="nav1">
    <div class="container-fluid">
        <button class="navbar-toggler hidden-lg-up pull-right" type="button" data-toggle="collapse" data-target="#collapsingNavbar1">
            ☰
        </button>
        <a class="navbar-brand" href="#">Navbar md</a>
        <div class="collapse navbar-toggleable-md" id="collapsingNavbar1">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-xs-right">
                <li class="nav-item">
                    <a class="nav-link" href="#" title="I collapse on `md` screens">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<hr>
<p class="text-xs-center">Use <code>navbar-toggleable-sm</code> to toggle the navbar on the small (sm) screens</p>
<nav class="navbar navbar-dark bg-primary" id="nav2">
    <div class="container-fluid">
        <button class="navbar-toggler hidden-md-up pull-right" type="button" data-toggle="collapse" data-target="#collapsingNavbar2">
            ☰
        </button>
        <a class="navbar-brand" href="#">Navbar sm</a>
        <div class="collapse navbar-toggleable-sm" id="collapsingNavbar2">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-xs-right">
                <li class="nav-item">
                    <a class="nav-link" href="#" title="I collapse on `sm` screens">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<hr>
<p class="text-xs-center">Use <code>navbar-toggleable-xs</code> to toggle the navbar on the smallest (xs) screens</p>
<nav class="navbar navbar-dark bg-primary" id="nav3">
    <div class="container-fluid">
        <button class="navbar-toggler hidden-sm-up pull-right" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
            ☰
        </button>
        <a class="navbar-brand" href="#">Navbar xs</a>
        <div class="collapse navbar-toggleable-xs" id="collapsingNavbar3">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <ul class="nav navbar-nav pull-xs-right">
                <li class="nav-item">
                    <a class="nav-link" href="#" title="I collapse on `xs` screens">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
